<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Ambiente Management</h1>


    <form id="filterForm">
        <label for="idInput">ID do Ambiente:</label>
        <input type="text" id="idInput" name="id" value="" required>
        <label for="dateInput">Data (DD/MM/YYYY):</label>
        <input type="text" id="dateInput" name="data" value="" required>
        <button type="submit">Buscar</button>
    </form> 

    <div>
        <canvas id="ambientesChart" width="300" height="200"></canvas>
    </div>

    <!-- Área para listar ambientes -->
    <h2>List of Ambientes</h2>
    <div id="ambientesList"></div>



    <script src="js/main.js"></script>

</body>
</html>
